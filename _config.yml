title: Pactus Improvement Proposals
description: >-
  PIPs define standards, promoting Pactus platform's growth, interoperation, and developer efficiency.
url: "https://pips.pactus.org"
baseurl: ""
github_username:  pactus-project
repository: pactus-project/PIPs

header_pages:
 - all.html
 - core.html
 - networking.html
 - interface.html
 - pip.html
 - meta.html
 - informational.html

highlighter: rouge
markdown: kramdown
theme: minima
kramdown:
  parse_block_html: false
  auto_ids: true
  auto_id_stripping: true
  syntax_highlighter: rouge

permalink: /:slug

defaults:
  -
    scope:
      path: "PIPs"
    values:
      layout: "pip"

exclude:
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - pip-template.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md
  - README.md
  
include:
  - LICENSE

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

jekyll-spaceship:
  processors:
    - table-processor
    - mathjax-processor
    - mermaid-processor
  mathjax-processor:
    src:
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    config:
      tex:
        inlineMath:
          - ['$','$']
          - ['\(','\)']
        displayMath:
          - ['$$','$$']
          - ['\[','\]']
      svg:
        fontCache: 'global'
    optimize:
      enabled: true
      include: []
      exclude: []
  mermaid-processor:
    mode: default
    css:
      class: mermaid
    syntax:
      code: 'mermaid!'
      custom: ['@startmermaid', '@endmermaid']
    config:
      theme: default
    src: https://mermaid.ink/svg/